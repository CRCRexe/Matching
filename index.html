<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="setting/absent.css" />
    <link rel="stylesheet" href="setting/qrcode.css" />
    <link rel="stylesheet" href="error/error.css" />
    <link rel="stylesheet" href="about/about.css" />
    <link rel="stylesheet" href="setting/setting.css" />

    <script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <style></style>

  <body>
    <div class="error_display">
      <p class="p1">Error</p>
      <p class="p2">You set less than 0, right?</p>
      <div class="close_button error_close_button">close</div>
    </div>
    <div class="about_display">
      <div class="close_button about_close_button">close</div>
      <!-- <p class="p1">About</p> -->
      <div class="content">
        <p class="p2">[2022/6/2] Add settings: "Absent" and "QRCode".</p>
        <p class="p2">[2022/6/3] Fixed bugs: absent function.</p>
        <p class="p2">[2022/6/5] Add a function: error message.</p>
        <p class="p2">[2022/6/5] importing QRCode, numbers are changed to names</p>
      </div>
      <a href="https://github.com/CRCRexe/Matching.git">
        <p class="p1">Source Code</p>
      </a>
    </div>
    <div class="setting_display">
      <div class="close_button setting_close_button">close</div>
      <div class="setting">
        <div class="absent_diplay">
          <p class="p1">Absent?</p>
          <div class="absent_numbers"></div>
        </div>
        <div class="qr_diplay">
          <p class="p1">need names?</p>
          <label class="qr_button">
            <input type="file" accept="image/*" id="qr" />import QRCode
          </label>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
    </div>
    <div class="blackout"></div>
    <div class="effect">
      <p class="title">Matching</p>
      <div class="cp_iptxt">
        <input class="ef" type="number" value="10" />
        <label>人数</label>
        <span class="focus_line"></span>
      </div>
      <div class="display">
        <div class="buttons">
          <div class="bt about_button"><i class='bx bxs-food-menu' ></i></div>
          <div class="bt shuffle_button">Shuffle</div>
          <div class="bt setting_button">
            <i class='bx bxs-cog' ></i></box-icon>
          </div>
        </div>
        <div class="boxes">
          <div class="shuffle_display"></div>
          <div class="shuffle_display"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="shuffle/shuffle.js"></script>
    <script type="text/javascript" src="setting/absent.js"></script>
    <script type="text/javascript" src="error/error.js"></script>
    <script type="text/javascript" src="about/about.js"></script>
    <script type="text/javascript" src="setting/qrcode.js"></script>
  </body>
</html>
